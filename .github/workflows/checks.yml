name: 'Checks'
on: [push, pull_request]
  workflow_dispatch:

jobs:
  Checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm i

      - name: Type checks
        run: npm run check

      - name: Lint
        run: npm run lint


      - name: Build
        run: npm run build